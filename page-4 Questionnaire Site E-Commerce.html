<!DOCTYPE html>
<html>

<head>
    <title>Questionnaire Site E-Commerce</title>
    <link rel="stylesheet" href="page-4 Questionnaire Site E-Commerce.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

   
<body>
    
    <div class="main">
 
        <h1 id="title">Questionnaire Site E-Commerce</h1>

        <p id="description">
            Merci d'avoir pris le temps de nous aider à améliorer la plateforme
        </p>

        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                   
                    <label for="name" id="name-label">Prenom</label>
                    <input type="text" id="name" required placeholder="Entrez votre nom">
                    
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" required placeholder = "Entrez votre email">

                    <label for="number" id="number-label">Echelle de 1 à 10</label>
                    <input type="number" id="number" min="1" max="10" required placeholder="Quel est votre degré de satisfaction?">

                    <label for="dropdown">Que pensez-vous de la variété de choix sur notre site web ?</label>
                    <select id="dropdown">

                        <option value="Extrêmement-variés">
                            Extrêmement variés</option>
                        <option value="Très-variés">Très variés</option>
                        <option value="Assez-variés">Assez variés</option>
                        <option value="Peu-variés">Peu variés</option>
                        <option value="Pas-du-tout-variés">Pas du tout variés</option>

                    </select>

                    <fieldset>

                        <legend>Recommanderiez-vous ce site à un ami?</legend>
                        
                
                        <input type="radio" name="recommend" check id="Oui!" value="Oui!"><label for="Oui!">Oui!</label><br>

                        <input type="radio" name="recommend" check id="Non" value="Non"><label for="Non">Non</label><br>

                        <input type="radio" name="recommend" check id="Je sais pas" value="Je sais pas"><label for="Je sais pas">Je sais pas</label><br>


                    </fieldset>

                    <p>En général, que pensez-vous de nos délais de livraison ?</p>
                    
                    <input type="checkbox" name="Très-longs" id="Très-longs" value="Très-longs">
                    <label for="Très-longs">Très longs</label><br>

                    <input type="checkbox" name="Assez-longs" id="Assez-longs" value="Assez-longs">
                    <label for="Assez-longs">Assez longs</label><br>

                    <input type="checkbox" name="Peu-longs" value="Peu-longs" id="Peu-longs">
                    <label for="Peu-longs">Peu longs</label><br>

                    <input type="checkbox" name="Pas-du-tout-longs" value="Pas-du-tout-longs" id="Pas-du-tout-longs">
                    <label for="Pas-du-tout-longs">Pas du tout longs</label><br>

                    <label for="comment">Des commentaires ou des suggestions?</label>
                    <textarea id="comment" cols="50" rows="4"></textarea>

                    <button type="submit" id="submit">Envoyer</button>

                </form>

            </div>
        </div>





    </div>
   

</body>


</html>
