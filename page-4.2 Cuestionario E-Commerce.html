<!DOCTYPE html>
<html>

<head>
    <title>Cuestionario :)</title>
    <link rel="stylesheet" href="page-4.2 Cuestionario E-Commerce.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

   <div class="main">

       <h1 id="title">Cuestionario de nuestro sitio ;)</h1>
       <p id="description">
           Gracias por tomarte tu tiempo para responder a nuestro breve cuestionario
       </p>

       <div class="main-content">
           <div class="form-content"></div>
           <form id="survey-form">

                <label for="name" id="name-label">Nombre</label>
                <input type="text" id="name" required placeholder="Escriba su nombre">

                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Escriba su email">

                <label for="number" id="number-label">Numero del 1 al 10</label>
                <input type="number" id="number" min="1" max="10" required placeholder="">

                <label for="dropdown">Con cual de las siguientes opciones calificaria la variedad de productos de nuestra tienda?</label>
                <select id="dropdown">

                    <option value="Muy-variados">Muy variados</option>
                    <option value="Variados">Variados</option>
                    <option value="Cantidad-normal">Cantidad normal</option>
                    <option value="Pocos">Pocos</option>
                    <option value="Muy-pocos">Muy pocos</option>


                </select>

                <fieldset>

                    <legend>Recomendaria este sitio a algun amigo?</legend>

                    <input type="radio" name="recommend" check id="Claro!" value="Claro!"><label for="Claro!">Claro!</label><br>
                    <input type="radio" name="recommend" check id="No!" value="No!"><label for="No!">No!</label><br>
                    <input type="radio" name="recommend" check id="No lo sé" value="No lo sé"><label for="No lo sé">No lo sé</label><br>


                </fieldset>

                <p>En general, qué piensa de nuestros plazos de entrega?</p>

                <input type="checkbox" name="Largos" id="Largos" value="Largos">
                <label for="Largos">Largos</label><br>

                <input type="checkbox" name="Normales" id="Normales" value="Normales">
                <label for="Normales">Normales</label><br>

                <input type="checkbox" name="Veloces" id="Veloces" value="Veloces">
                <label for="Veloces">Veloces</label><br>


                <label for="comment">Desea dejar alguna sugerencia?</label>
                <textarea id="comment" cols="50" rows="4"></textarea>
                
                <button type="submit" id="submit">Enviar</button>

           </form>

       </div>

   </div>



</html>
